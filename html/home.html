<html>
    <head>
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col mt-2">
                    <h1 class="text-center">Chatroom</h1>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-8">
                    <h4 class="text-center">Chat</h4>
                    <div class="form-group">
                        <label for="username">User Name: &nbsp;</label>
                        <input class="form-control" type="text" name="username" id="username" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="message">Message: &nbsp;</label>
                        <input class="form-control" type="text" name="message" id="message" autocomplete="off">
                    </div>
                    <input type="hidden" name="action" id="action">
                    <hr>
                    <div id="output" class="card" style="min-height: 200px">

                    </div>
                </div>

                <div class="col-md-4">
                    <h4 class="text-center">Who's online</h4>
                    <ul>
                        <li>HI</li>
                    </ul>
                </div>
            </div>
        </div>

    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        let socket = null;
        document.addEventListener("DOMContentLoaded",function (){
            socket = new WebSocket("ws://localhost:8080/ws");
            socket.onopen = () => {
                console.log("Successfully connected");
            }
            socket.onclose = () => {
                console.log("Connection closed");
            }

            socket.onerror = (error) => {
                console.log("Error "+error);
            }

            socket.onmessage = msg => {
                let j = JSON.parse(msg.data)
                console.log(j);
            }
        });
    </script>
</html>
